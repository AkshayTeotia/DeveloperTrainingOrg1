<template>
    <template if:true={title}>
        <lightning-modal-header label={title}></lightning-modal-header>
    </template>
    <template if:true={content}>
        <lightning-modal-body> Content: {content} </lightning-modal-body>
    </template>
    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
        <lightning-button label="close" onclick={handleclose}></lightning-button>
    </lightning-modal-footer>
</template>
