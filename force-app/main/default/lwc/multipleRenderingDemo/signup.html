<template>
    <lightning-card title="Hello Sign In" icon-name="custom:custom16" class="slds-m-left_large">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="text-input-id-50">
            <abbr class="slds-required" title="required">* </abbr>Enter Your Name</label>
            <div class="slds-form-element__control">
            <input type="text" id="text-input-id-50" placeholder="" required="" class="slds-input" />
            </div>
        </div>

        <div class="slds-form-element" >
            <label class="slds-form-element__label" for="text-input-id-50">
            <abbr class="slds-required" title="required">* </abbr>Enter Your Email</label>
            <div class="slds-form-element__control">
            <input type="email" id="EnterYourP" placeholder="" required="" class="slds-input" />
            </div>
        </div>
        <div class="slds-form-element" >
            <label class="slds-form-element__label" for="text-input-id-50">
            <abbr class="slds-required" title="required">* </abbr>Enter your Password</label>
            <div class="slds-form-element__control">
            <input type="password" id="EnterYourPa" placeholder="" required="" class="slds-input" />
            </div>
        </div>
        <div class="slds-form-element" >
            <label class="slds-form-element__label" for="text-input-id-50">
            <abbr class="slds-required" title="required">* </abbr>Confirm your Password</label>
            <div class="slds-form-element__control">
            <input type="password" id="EnterYourPass" placeholder="" required="" class="slds-input" />
            </div>
        </div>
    <br></br>
    <button class="slds-button slds-button_success" onclick={submithandler}>Submit</button>
    <button class="slds-button slds-button_destructive" onclick={clickhandler}>Back</button>
    </lightning-card>
</template>
